platform: linux/arm

pipeline:

  restore-yarn-cache:
    image: foo/drone-volume-cache
    restore: true
    mount:
      - /drone/.yarn
    volumes:
      - /tmp/drone-volume-cache/yarn:/cache

  restore-bower-cache:
    image: foo/drone-volume-cache
    restore: true
    mount:
      - /drone/.bower
    volumes:
      - /tmp/drone-volume-cache/bower:/cache

  clone:
    image: armswarmdrone/git

  build-node:
    image: thebuccaneersden/rpi-node
    commands:
      ###
      # The following 2 commands ensure that npm caches its stuff in a common
      # area so it can be cached by the `drone-volume-cache` plugin.
      - |
        # if [ ! -d "/drone/.npm/" ]; then
        #   mkdir /drone/.npm;
        # fi
        # if [ ! -d "/drone/.npm/cache/" ]; then
        #   mkdir /drone/.npm/cache;
        # fi
        # if [ ! -d "/drone/.npm/node_modules/" ]; then
        #   mkdir /drone/.npm/node_modules;
        # fi
        if [ ! -d "/drone/.yarn/" ]; then
          mkdir /drone/.yarn;
        fi
        if [ ! -d "/drone/.yarn/cache/" ]; then
          mkdir /drone/.yarn/cache;
        fi
        if [ ! -d "/drone/.yarn/node_modules/" ]; then
          mkdir /drone/.yarn/node_modules;
        fi
        if [ ! -d "/drone/.bower/" ]; then
          mkdir /drone/.bower;
        fi
        if [ ! -d "/drone/.bower/vendor" ]; then
          mkdir /drone/.bower/vendor;
        fi
      # - npm config set cache /drone/.npm/cache
      - yarn config set cache-folder /drone/.yarn/cache
      # - ln -s /drone/.npm/node_modules ./
      - ln -s /drone/.yarn/node_modules ./
      - ln -s /drone/.bower/vendor ./
      ###
      # - npm config set loglevel warn
      # - npm i -gq grunt-cli bower coveralls casperjs phantomjs
      # - npm i -gq grunt-cli bower coveralls
      # - npm install
      - yarn global add grunt-cli --prefix /usr/local
      - yarn global add bower --prefix /usr/local
      - yarn global add coveralls --prefix /usr/local
      - yarn install --ignore-engines
      - bower install -q --no-color --allow-root
      # Now build the app
      - grunt
      - sleep 300

  rebuild-npm-cache:
    image: foo/drone-volume-cache
    rebuild: true
    mount:
      - /drone/.yarn
    volumes:
      - /tmp/drone-volume-cache/yarn:/cache

  rebuild-bower-cache:
    image: foo/drone-volume-cache
    rebuild: true
    mount:
      - /drone/.bower
    volumes:
      - /tmp/drone-volume-cache/bower:/cache

  ###
  # DEPLOYMENT STEP - fill in the details when set up
  ###
  # deploy:
  #   image: tbd:latest

services:
